
<div class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <br />
      <h3 class="text-center text-info">Log In to Notes</h3>
      <br />
      <div *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</div>

      <form (submit)="onLogin()" #theForm="ngForm" novalidate>

        <div class="form-group">
          <label for="username" class="text-white">Username</label>
          <input class="form-control" name="username"
                 [(ngModel)]="user.username" #username="ngModel" required />
          <div *ngIf="username.touched&&username.invalid&&username.errors.required" class="text-warning">
            Username is required!
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="text-white">Password</label>
          <input type="password" class="form-control" name="password"
                 [(ngModel)]="user.password" #password="ngModel" required />
          <div *ngIf="password.touched&&password.invalid&&password.errors.required" class="text-warning">
            Password is required!
          </div>
        </div>

        <div class="form-group">
          <input type="submit" class="btn btn-success" value="Login" [disabled]="theForm.invalid" />
          <a class="btn btn-default text-white" [routerLink]="['/']">Cancel</a>
        </div>

        <div>
          <a [routerLink]="['/signup']" class="text-white">Not a member yet?</a>
        </div>
      </form>

    </div>
  </div>
</div>
