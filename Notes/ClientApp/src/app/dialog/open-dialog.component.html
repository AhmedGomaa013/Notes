<h1 mat-dialog-title class="text-warning">Warning!!</h1>
<div mat-dialog-content>
  <p>Are you sure you want to permanently delete {{data>1?'these notes':'this note'}}?</p>
</div>
<div mat-dialog-actions>
  <button class="btn btn-success" (click)="onNoClick()">No</button>
  <button class="btn btn-danger ml-2" cdkFocusInitial (click)="onYesClick()">Yes</button>
</div>
